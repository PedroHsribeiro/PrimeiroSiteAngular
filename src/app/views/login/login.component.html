<app-header></app-header>
<main>
    <form (ngSubmit)="receberDados()">
        <div class="login-registration">
            <div class="login">
                <h2>J√Å TENHO UMA CONTA</h2>
                <input placeholder="E-mail *" name="email" type="email" id="login-email" required [(ngModel)] = "userModel.email">
                <input placeholder="Senha *" name="password" type="password" id="login-password" required [(ngModel)] = "userModel.password">
                <input type="submit" class="button-account-login" value="LOGIN">
            </div>
            <div class="partition"></div>
            <div class="account-creation">
                <h2>QUERO ME CADASTRAR</h2>
                <input placeholder="E-mail *" name="email" type="email" id="register-email" required [ngModel]>
                <input placeholder="Crie sua senha *" name="password" type="password" id="register-password" required [ngModel]>
                <input placeholder="Repita sua senha *" name="password" type="password" id="register-password-confirmation" required [ngModel]>
                <input placeholder="CPF *" name="CPF" type="number" id="register-cpf" required [ngModel]>
                <input placeholder="CEP *" name="CEP" type="number" id="register-cep" required [ngModel]>
                <input type="submit" class="button-account-register" value="CADASTRAR">
            </div>
        </div>
    </form>
</main>
<app-footer></app-footer>
